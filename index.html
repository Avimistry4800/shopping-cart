<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button  id="quantityMinusOne" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id = "quantity" class="form-control text-center" value="1">
                           <button id="quantityPlusOne" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5> $ <span id = "price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id = "quantityMinusTwo" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id = "quantityTwo" type="text" class="form-control text-center" value="1">
                           <button id="quantityPlusTwo"  class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id = "priceTwo">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1278</span> </h5>
                        <h5>$ <span id="vat">127</span></h5>
                        <h5>$ <span id="total">1278</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      // + button eventHolder
     
      

        const quantityPlusbtnOne = document.getElementById('quantityPlusOne');
        const basePriceOne = 1219;
        const baseVatOne = 102;

        quantityPlusbtnOne.addEventListener('click' , function () {
         updateQuantityPlus('quantity');
         updatePricePlus('price',basePriceOne);
         subTotalPlus('subTotal',basePriceOne);
         vatUpdatePlus('vat',baseVatOne);
         updateTotalPlus('total',basePriceOne,baseVatOne);
       
        })


        const quantityPlusbtnTwo = document.getElementById('quantityPlusTwo');
        const basePriceTwo = 59;
        const baseVatTwo = 6;

        quantityPlusbtnTwo.addEventListener('click' , function () {
         updateQuantityPlus('quantityTwo');
         updatePricePlus('priceTwo',basePriceTwo);
         subTotalPlus('subTotal',basePriceTwo);
         vatUpdatePlus('vat',baseVatTwo);
         updateTotalPlus('total',basePriceTwo,baseVatTwo);

      })
// - button enent Handler
         const quantityminusOne = document.getElementById('quantityMinusOne');
         


        quantityminusOne.addEventListener('click' , function () {
         updateQuantityMinus('quantity');
         updatePriceMinus('price',basePriceOne);
         subTotalMinus('subTotal',basePriceOne);
         vatUpdateMinus('vat',baseVatOne);
         updateTotalMinus('total',basePriceOne,baseVatOne);

      })

      const quantityminusTwo = document.getElementById('quantityMinusTwo');
         


        quantityminusTwo.addEventListener('click' , function () {
         updateQuantityMinus('quantityTwo');
         updatePriceMinus('priceTwo',basePriceTwo);
         subTotalMinus('subTotal',basePriceTwo);
         vatUpdateMinus('vat',baseVatTwo);
         updateTotalMinus('total',basePriceTwo,baseVatTwo);

      })
         //quantity function
        function updateQuantityPlus(id) {
            const updatedQuantity = document.getElementById(id).value;
         const currentQuantity = parseFloat(updatedQuantity);
         const totalQuantity = currentQuantity + 1 ;
         document.getElementById(id).value = totalQuantity;
         }

         function updateQuantityMinus(id) {
         const updatedQuantity = document.getElementById(id).value;
         const currentQuantity = parseFloat(updatedQuantity);
         const totalQuantity = currentQuantity - 1 ;
         document.getElementById(id).value = totalQuantity;
         }
         // price function
         function updatePricePlus(id,basePrice) {
            const current = document.getElementById(id).innerText;
         const basePriceNew = basePrice ;
         const currentPrice = parseFloat(current);
         const currentTotalPrice = currentPrice + basePriceNew ;
         document.getElementById(id).innerText = currentTotalPrice;
         }


         function updatePriceMinus(id,basePrice) {
            const current = document.getElementById(id).innerText;
         const basePriceNew = basePrice ;
         const currentPrice = parseFloat(current);
         const currentTotalPrice = currentPrice - basePriceNew ;
         document.getElementById(id).innerText = currentTotalPrice;
         }
         // total subtotal
         function subTotalPlus(id,basePrice) {
            const subTotal = document.getElementById(id).innerText;
            const basePriceNew = basePrice ;
         const newSubTotal = parseFloat(subTotal);
         const newSubTotalUpdate = newSubTotal + basePriceNew;
         document.getElementById(id).innerText = newSubTotalUpdate;
          }
          function subTotalMinus(id,basePrice) {
            const subTotal = document.getElementById(id).innerText;
            const basePriceNew = basePrice ;
         const newSubTotal = parseFloat(subTotal);
         const newSubTotalUpdate = newSubTotal - basePriceNew;
         document.getElementById(id).innerText = newSubTotalUpdate;
          }
          //total vat
          function vatUpdatePlus(id,baseVat) {
         const totalVat = document.getElementById(id).innerText
         const baseVatNew= baseVat ;
         const currentVat = parseFloat(totalVat,baseVatNew);
         const totalCurrentVat= currentVat + baseVatNew ;
         document.getElementById(id).innerText = totalCurrentVat;

         }
         function vatUpdateMinus(id,baseVat) {
         const totalVat = document.getElementById(id).innerText
         const baseVatNew= baseVat ;
         const currentVat = parseFloat(totalVat,baseVatNew);
         const totalCurrentVat= currentVat - baseVatNew ;
         document.getElementById(id).innerText = totalCurrentVat;

         }
         //total amount
         function updateTotalPlus(id,basePrice,baseVat) {
         const updatedTotal = document.getElementById(id).innerText;
         const currentTotal = parseFloat(updatedTotal);
         const basePriceNew = basePrice;
         const baseVatNew = baseVat;
         const totalAmount = currentTotal + basePriceNew + baseVatNew ;
         document.getElementById(id).innerText = totalAmount;

         }
         
         function updateTotalMinus(id,basePrice,baseVat) {
         const updatedTotal = document.getElementById(id).innerText;
         const currentTotal = parseFloat(updatedTotal);
         const basePriceNew = basePrice;
         const baseVatNew = baseVat;
         const totalAmount = (currentTotal - basePriceNew) - baseVatNew ;
         document.getElementById(id).innerText = totalAmount;

         }
   </script>
</body>

</html>
